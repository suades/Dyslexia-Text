<!DOCTYPE html>
<html>
<head>
  <title>Dyslexia Font Customizer</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/opendyslexic-webfont@1.1.0/css/OpenDyslexic.css">
</head>
<body>
  <div class="container">
    <h1>Dyslexia Font Customizer</h1>
    <label for="fontSelect">Select Font:</label>
    <select id="fontSelect">
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="OpenDyslexic">OpenDyslexic</option>
      <!-- Add more font options as needed -->
    </select>
  </div>

  <script src="popup.js"></script>
</body>
</html>
